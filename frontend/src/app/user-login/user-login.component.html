<app-header></app-header>

<div class="container">

    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Login</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="form-signin" [formGroup]="userLogin">
                    <div class="form-group">
                        <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
                        <div class="check" *ngIf="showError && userLogin.controls['email'].hasError('required')">enter email</div>                                                
                        <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
                        <div class="check" *ngIf="showError && userLogin.controls['password'].hasError('required')">enter password</div>                                                                        
                        <button type="button" (click)="cancel()" class="btn btn-info">Cancel</button>
                        <button type="submit" (click)="login()" class="btn btn-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
